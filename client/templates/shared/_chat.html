<template name="chat">
<!--	<div class="row">
		<div class="col-lg-6"> -->
			<!-- <div class="container"> -->
				<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
				<div class="container-fluid">
				    <div class="row">
				        <div class="message-wrap col-lg-8" >
				            <div class="msg-wrap" id="message-board">
					            {{#if messages}}
					            	{{#each messages}}
						                <div class="media msg">
						                    <div class="media-body">
						                    	<small class="pull-right add {{this._id}}"><i class="fa fa-plus"></i></small>
						                        <small class="pull-right time"><i class="fa fa-clock-o"></i> {{this.createdTime}}</small>
						                        <h5 class="media-heading">@{{this.username}}</h5>
						                        <small class="col-lg-10">{{this.message}}</small>
						                    </div>   
						                </div>
					                {{/each}}
					            {{/if}}   
				            </div>
				            <div class="send-wrap ">
				                <textarea class="form-control send-message" rows="3" required placeholder="Write a reply..." data-id="message"></textarea>
				            </div>
				            <div class="btn-panel">
				                <button class="btn btn-primary ol-lg-4 text-right btn   send-message-btn pull-right" role="button" data-id="send-message" ><i class="fa fa-plus"></i> Send Message</button>
				            </div>
				        </div>
				    </div>
				</div>
			<!-- </div> -->	
		<!--</div>	
	</div>-->
</template>
