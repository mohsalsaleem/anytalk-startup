<template name="brief">
	<div class="container">
		<div class="row">
			<div class="msg-wrap">
			{{#each drafts}}
				<div class="panel panel-default">
					<div class="panel-heading">
	 					<h3 class="panel-title">@{{this.saidBy}} says,</h3>    
					</div>
					<div class="panel-body" ><p class="panel-content">"{{this.message}}"</p></div>
					<div class="panel-footer">
							<p class="panel-footer-content"> Added By - {{this.addedBy}}. To delete - <button class="btn btn-danger"><i class="fa fa-minus"></i></button></p>
					</div>
	            </div>
	        {{/each}}    
            </div>      
		</div>
	</div>
</template>
